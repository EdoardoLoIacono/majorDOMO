<div id="wrap">
  <ion-item color="dark">
    <ion-icon
      [name]="favourite ? 'star' : 'star-outline'"
      slot="start"
      color="warning"
      (click)="manageFavourite()"
    ></ion-icon>
    <h4>{{nome}}</h4>
    <ion-toggle
      aria-label="Warning toggle"
      color="warning"
      [ngModel]="stato"
      slot="end"
    ></ion-toggle>
  </ion-item>
</div>
