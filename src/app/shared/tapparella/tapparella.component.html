<ion-card class="ingresso-card">
  <div class="content">
    <ion-icon
    [name]="favourite ? 'star' : 'star-outline'"
    slot="start"
    color="warning"
    (click)="manageFavourite()"
    ></ion-icon>
    <h2>{{nome}}</h2>
    <span class="percentage">{{ this.stato }}%</span>
  </div>
  <div class="slider-container">
    <ion-range min="0" [value]="this.stato" max="100" class="custom-range" (ionChange)="changePercentage($event)"></ion-range>
  </div>
</ion-card>
